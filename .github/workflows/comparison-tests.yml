name: Legacy Comparison Tests

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  compare:
    name: Compare Fluent vs Legacy
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure ServiceNow credentials
        run: |
          echo "SN_INSTANCE=${{ secrets.SN_DEV_INSTANCE }}" >> $GITHUB_ENV
          echo "SN_USERNAME=${{ secrets.SN_DEV_USERNAME }}" >> $GITHUB_ENV
          echo "SN_PASSWORD=${{ secrets.SN_DEV_PASSWORD }}" >> $GITHUB_ENV
          echo "LEGACY_SCOPE=x_902080_msmplnpkr" >> $GITHUB_ENV
          echo "ENABLE_COMPARISON_TESTS=true" >> $GITHUB_ENV

      - name: Run comparison tests
        run: npm run test:comparison

      - name: Run performance benchmarks
        run: npm run test:performance

      - name: Upload comparison results
        uses: actions/upload-artifact@v3
        with:
          name: comparison-results
          path: |
            comparison-results/
            benchmark-results/

      - name: Generate comparison report
        run: |
          echo "# Comparison Test Results" > comparison-summary.md
          echo "Date: $(date)" >> comparison-summary.md
          echo "" >> comparison-summary.md
          cat comparison-results/summary.txt >> comparison-summary.md

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('comparison-summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
